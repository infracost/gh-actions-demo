on: [pull_request]
jobs:
  infracost:
    name: Infracost
    uses: ./.github/workflows/run-infracost.yml
    # with:
    secrets:
      INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
      GIT_SSH_KEY: ${{ secrets.GIT_SSH_KEY }}
