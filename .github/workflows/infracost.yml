on:
  pull_request:
    paths:
    - '**.tf'
    - '**.tfvars'
    - '**.tfvars.json'
jobs:
  infracost:
    runs-on: ubuntu-latest
    name: Show infracost diff
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: "Instance infracost"
        uses: infracost/setup-infracost@b408f8237d407b8299f23b4ef10870132592e69b
        with:
          version: latest
          api_key: ${{ secrets.INFRACOST_API_KEY }}

      - name: "Install terraform"
        uses: hashicorp/setup-terraform@v1

      - name: "Terraform init"
        id: init
        run: terraform init
        working-directory: terraform

      - name: "Terraform plan"
        id: plan
        run: terraform plan -out plan.tfplan
        working-directory: terraform

      - name: "Terraform show"
        id: show
        run: terraform show -json plan.tfplan
        working-directory: terraform

      - name: "Save Plan JSON"
        run: echo '${{ steps.show.outputs.stdout }}' > plan.json # Do not change

      - name: "Infracost breakdown"
        run: infracost breakdown --path plan.json --format json > breakdown.json

      - name: "Infracost output"
        run: infracost output --no-color --format github-comment --path breakdown.json > comment.md

      - name: "Post comment"
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: comment.md
