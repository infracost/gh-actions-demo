on:
  pull_request:
    paths:
    - '**.tf'
    - '**.hcl'
    - '**.tfvars'
    - '**.tfvars.json'
jobs:
  infracost:
    runs-on: ubuntu-latest
    name: Show infracost diff
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: latest
          terraform_wrapper: false
      - name: Setup Infracost
        uses: infracost/actions/setup@e051cbffdeed295ade51bd78b76bbc334610630e
        with:
          api_key: ${{ secrets.INFRACOST_API_KEY }}
          version: latest
      - name: Infracost Breakdown
        run: infracost breakdown --no-color --path ./bigplan.json --format json --out-file breakdown.json --log-level trace
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

      - name: "Infracost output"
        run: infracost output --no-color --format github-comment --path breakdown.json --out-file comment.md

      - name: "Post comment"
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: comment.md
