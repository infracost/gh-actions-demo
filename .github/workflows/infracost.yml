on: [pull_request]
jobs:
  infracost:
    runs-on: ubuntu-latest
    name: Post Infracost comment
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Install terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform init
        run: terraform init
        working-directory: terraform

      - name: Terraform plan
        run: terraform plan -out plan.tfplan
        working-directory: terraform

      - name: Terraform show
        id: tf_show
        run: terraform show -json plan.tfplan
        working-directory: terraform

      - name: Save Terraform Plan JSON
        run: echo '${{ steps.tf_show.outputs.stdout }}' > plan.json # Do not change

      - name: Setup Infracost
        uses: infracost/setup-infracost@master
        with:
          api_key: ${{ secrets.INFRACOST_API_KEY }}
          version: latest

      - name: Infracost breakdown
        run: |
          jq --version
          infracost breakdown --path plan.json --format json --out-file infracost1.json
          infracost breakdown --path plan.json --format json --out-file infracost2.json

      - name: Infracost output
        run: infracost output --path "infracost*.json" --format github-comment --out-file infracost-comment.md

      - name: Post comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: infracost-comment.md
